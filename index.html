<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dynamic CSS var APP</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <h1>Dynamic CSS</h1>
  </div>

  <div class="cssSlider">
    <div class="slideItem">
      <label for="position">Position</label>
      <input type="range" name="position" id="position" min="0" max="100" value="0"
        oninput="changeValue('position', this.value)">
      <label for="radius">Radius</label>
      <input type="range" name="radius" id="radius" min="0" max="50" value="0"
        oninput="changeValue('radius', this.value)">
      <label for="color">Color</label>
      <input type="color" name="color" id="color" value="#2E343F" onchange="changeValue('color', this.value)">
    </div>
    <div class="row">
      <div class="box"></div>
    </div>
  </div>

  <script src="script.js" async defer></script>
</body>

</html>
